<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <title>SGSG (Svelte-Go-SQLite-gRPC)</title>
        <meta
            name="description"
            content="Svelte-Go-SQLite-gRPC (SGSG) is a full-stack web application template that uses Svelte for the frontend, Go for the backend, SQLite for the database, and gRPC for communication between the frontend and backend."
        />
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <link
            rel="preload"
            href="%sveltekit.assets%/fonts/Poppins-Regular.ttf"
            as="font"
            crossorigin
        />
        <link
            rel="preload"
            href="%sveltekit.assets%/fonts/Poppins-Medium.ttf"
            as="font"
            crossorigin
        />
        <link
            rel="preload"
            href="%sveltekit.assets%/fonts/Poppins-SemiBold.ttf"
            as="font"
            crossorigin
        />
        <link
            rel="preload"
            href="%sveltekit.assets%/fonts/Poppins-Bold.ttf"
            as="font"
            crossorigin
        />
        <meta name="viewport" content="width=device-width" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
