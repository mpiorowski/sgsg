services:
  client:
    container_name: sgsg-client
    working_dir: /client
    build:
      context: ./client
      target: dev
      args:
        ENV: development
        COOKIE_DOMAIN: localhost
        PUBLIC_SERVER_HTTP: http://localhost:8090
        SERVER_GRPC: server:8091
        UPSEND_KEY: ${UPSEND_KEY}
    volumes:
      - ./client/src:/client/src
      - ./client/.svelte-kit:/client/.svelte-kit
    ports:
      - 3000:3000
    command: npm run dev

  server:
    container_name: sgsg-server
    working_dir: /server
    build:
      context: ./server
      target: dev
    volumes:
      - ./server:/server
    ports:
      - 8090:8090
      - 8091:8091
    environment:
      LOG_LEVEL: debug
      HTTP_PORT: 8090
      GRPC_PORT: 8091
      CLIENT_URL: http://localhost:3000
      SERVER_HTTP: http://localhost:8090
      COOKIE_DOMAIN: localhost
      TLS: "false"
      CERT_PATH: /etc/letsencrypt/live/example.com/fullchain.pem
      KEY_PATH: /etc/letsencrypt/live/example.com/privkey.pem
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    command: sh -c "go run /server/."
