name: Lint Client
on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: cp .env.example .env
      - run: npm i
      - run: npm run build
      - run: npm run lint
      - run: npm run check
